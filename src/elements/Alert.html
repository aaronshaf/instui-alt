<div class="{theme}-theme alert {variant || 'default'}">
  <div class="icon">
    <slot name="icon">[icon]</slot>
  </div>
  <div class="content">
    <slot name="content"></slot>
  </div>
</div>

<style type="text/scss">
  @import "./themes/canvas/Alert.scss";
  @import "./themes/canvas-high-contrast/Alert.scss";
  @import "../styles/Alert.scss";
</style>

<script>
  export default {
    tag: "panda-alert",
    data() {
      const htmlElm = document.querySelector("html") || { dataset: {} };
      return {
        theme: htmlElm.dataset.theme || "canvas"
      };
    }
  };
</script>
